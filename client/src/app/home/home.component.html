<div>

  <div *ngIf="registerMode" class="cotainer mt-5">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

  <div *ngIf="!registerMode" class="container mt-5">
    <div style="text-align: center;">
      <h1>Find Your Match</h1>
      <p class="lead">Come on in to view your matches.... all you need to do is sign up!</p>
      <div class="text-center">
        <button (click) = "registerToggle()" class="btn btn-primary btn mr-2">Register</button>
        <button class="btn btn-info btn">Learn More</button>
      </div>
    </div>
  </div>
</div>
